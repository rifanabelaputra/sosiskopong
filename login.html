<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Login - Sosis Kopong</title>
    <style>
      :root {
        --fresh-orange: #ff7b00;
        --fresh-green: #004b23;
        --off-white: #fdfaf6;
      }
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: var(--off-white);
        margin: 0;
      }
      .login-container {
        background: white;
        padding: 40px;
        border: 3px solid var(--fresh-green);
        box-shadow: 8px 8px 0 var(--fresh-green);
        text-align: center;
        width: 320px;
      }
      h2 {
        font-family: "Lilita One", cursive;
        font-size: 2.5rem;
        color: var(--fresh-green);
        margin: 0 0 20px 0;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 2px solid #ddd;
        box-sizing: border-box;
        font-size: 1rem;
        font-family: "Inter", sans-serif;
      }
      button {
        background: var(--fresh-orange);
        color: white;
        border: 3px solid var(--fresh-green);
        box-shadow: 5px 5px 0 var(--fresh-green);
        padding: 15px;
        width: 100%;
        font-family: "Inter", sans-serif;
        font-weight: 700;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      button:hover {
        transform: translate(-2px, -2px);
        box-shadow: 7px 7px 0 var(--fresh-green);
      }
      button:active {
        transform: translate(5px, 5px);
        box-shadow: 0 0 0 var(--fresh-green);
      }
      .error {
        color: #ff4747;
        font-weight: bold;
        margin-bottom: 15px;
        display: none;
      }
      .back-link {
        margin-top: 20px;
        display: block;
        color: var(--fresh-green);
        font-weight: bold;
        text-decoration: none;
      }
      .back-link:hover {
        text-decoration: underline;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <p class="error" id="error-message">Username atau Password salah!</p>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <a href="index.html" class="back-link">Kembali ke Toko</a>
    </div>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Mencegah form mengirim data

          const usernameInput = document.getElementById("username").value;
          const passwordInput = document.getElementById("password").value;
          const errorMessage = document.getElementById("error-message");

          // --- SIMULASI LOGIN ---
          // Username & Password disimpan langsung di sini (TIDAK AMAN)
          const validUsername = "admin";
          const validPassword = "admin";

          if (
            usernameInput === validUsername &&
            passwordInput === validPassword
          ) {
            // Jika berhasil, simpan status login di sessionStorage
            sessionStorage.setItem("isAdminLoggedIn", "true");
            // Arahkan ke halaman dashboard
            window.location.href = "dashboard.html";
          } else {
            // Jika gagal, tampilkan pesan error
            errorMessage.style.display = "block";
          }
        });
    </script>
  </body>
</html>
